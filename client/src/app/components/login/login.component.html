<!-- contains a login form with username and password fields.
It displays validation messages for invalid fields when the submit button is clicked-->

<div class="jumbotron">
    <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': f.username.errors && f.username.touched }" />
                <div *ngIf="f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': f.password.errors && f.password.touched }" />
                <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="status" class="btn btn-primary" (click)="onSubmit()">Login</button>
                <div *ngIf="status">
                    <loading></loading>
                </div>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
