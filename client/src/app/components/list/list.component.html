<div class="container">
  <div class="left-container">
    <div class="bar">
      <title-bar [title]="title" [button]="button"></title-bar>
    </div>
    <div class="content">
      <div class="left-side">
        <div class="input-item">
          <div class="label">List name</div>
          <input [(ngModel)]="listName" type="text" placeholder="Your list name">
        </div>

        <div class="input-item">
          <div class="label">List description</div>
          <input [(ngModel)]="description" type="text" placeholder="Your list description">
        </div>

        <div class="input-item">
          <div class="label">List email</div>
          <input [(ngModel)]="email" type="text" placeholder="Insert email"
                 (keyup.enter)="addEmailToList()">
        </div>

        <div class="input-item">
          <div class="mybutton" (click)="saveList()">Create List</div>
          <div class="mybutton">Cancel</div>
        </div>
      </div>
      <div class="right-side">
        <div *ngIf="!list.emails.length" class=""> No emails...</div>
        <ul *ngIf="list.emails.length" class="emails-list">
          <li *ngFor="let email of list.emails; let i = index">
            <div class="title">{{email}}</div>
            <div class="btn delete" (click)="removeEmailFromList(email)"><i class="fa fa-trash"></i></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="right-container"></div>
</div>
