<div class="container">
  <div class="row-line">
    <div class="section-title" *ngIf="title && !item">{{title}}</div>
    <div class="section-title" *ngIf="title && item">{{title}} {{item}}</div>
    <div class="btns">
      <div class="btn" (click)="navigateTo()" *ngIf="button"><p>{{button}}</p></div>
    </div>
  </div>
</div>
