<div class="container">
  <div class="bar-top">
    <title-bar [title]="title" [button]="button"></title-bar>
  </div>
  <div class="content">
    <div *ngIf="lists.length == 0" class="empty-label">
      <p>There are no lists..</p>
    </div>

    <div class="wrapper">
      <div class="list">
        <widget *ngFor="let item of lists" [list]="item" (delete)="deleteList($event)"></widget>
      </div>
    </div>
  </div>
</div>
